services:
    liferay:
        container_name: ${NAMESPACE}-liferay
        healthcheck:
            interval: 5s
            start_period: 2m
            test: "/opt/liferay/health-check.sh"
            timeout: 5m
        image: "${LIFERAY_IMAGE_NAME}"
        ports:
          - "8080:8080"
          - "${LIFERAY_TELNET_PORT}:11311"
          - "${LIFERAY_DEBUG_PORT}:8000"
        volumes:
          - ./data/liferay/data:/opt/liferay/data